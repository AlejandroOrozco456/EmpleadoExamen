<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<app-header></app-header>
<div class="row">
    <div class="col"></div>
    <div class="col-4">
        <br><br>
        <h3>Nuevo empleado</h3>
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3">
              <input id="name" type="text" class="form-control" formControlName="nombre">
              <label for="name">
                Nombre
              </label>
            </div>
            <div class="form-floating mb-3">
                <input id="apellidos" type="text" class="form-control" formControlName="apellidos">
                <label for="apellidos">
                  Apellidos
                </label>
              </div>
              <div class="form-floating mb-3">
                <input id="fecha" type="date" class="form-control" formControlName="fechaNaci">
                <label for="fecha">
                  Fecha de nacimiento
                </label>
              </div>
              <div class="form-floating mb-3">
                <input id="domicilio" type="text" class="form-control" formControlName="domicilio">
                <label for="domicilio">
                  Domicilio
                </label>
              </div>
              <div class="form-floating mb-3">
                <input id="postal" type="number" class="form-control" formControlName="cPostal">
                <label for="postal">
                  Código Postal
                </label>
              </div>
              <div class="form-floating mb-3">
                <input id="telefono" type="number" class="form-control" formControlName="telefono">
                <label for="telefono">
                  Telefono
                </label>
              </div>
            <div class="form-floating mb-3">
              <input id="email" type="email" class="form-control" formControlName="email">
              <label for="address">
                Correo
              </label>
            </div>
    
            <div class="form-floating mb-3">
                <input id="pass" type="text" class="form-control" formControlName="contraseña">
                <label for="pass">
                    Contraseña
                </label>
              </div>
          
            <button class="btn btn-outline-dark" type="submit"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-save-fill" viewBox="0 0 16 16">
                <path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v7.793L4.854 6.646a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l3.5-3.5a.5.5 0 0 0-.708-.708L8.5 9.293V1.5z"/>
              </svg> Guardar</button>
          
          </form>
    </div>
    <div class="col"></div>
</div>
    
<app-footer></app-footer>
